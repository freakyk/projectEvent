        // --------------------------------------------------------------------

        const req = new Promise((resolve, reject)=>{
            const requestObj = new XMLHttpRequest();
            requestObj.open('GET', 'https://test.api.weniv.co.kr/mall');
            requestObj.onreadystatechange = () => {
                console.log(requestObj.status);
                console.log(requestObj.readyState);

                if (requestObj.readyState === 4 && requestObj.status === 200) {
                    const result = JSON.parse(requestObj.responseText);
                    resolve(result);
                }
                else if(requestObj.readyState === 4 && requestObj.status !== 200){
                    reject(new Error (`실행실패 : ${requestObj.status}`))
                }
            };
            requestObj.send();
        })

        req.then((result) => {
            console.log(result);
            
            let $ul = document.createElement('ul');
            result.forEach((el) => {
                let $li = document.createElement('li');
                let $span = document.createElement('span');
                let $strong = document.createElement('strong');
                
                $li.id = el.id;
                $span.textContent = el.productName;
                $strong.textContent = el.price;

                $ul.append($li);
                $li.append($span);
                $li.append($strong);
            })
            document.body.append($ul);

            // let jsonString = JSON.stringify(result);
            // divMain.append(jsonString);

        }).catch((error) => {
            console.log("에러");
        })


    </script>
</body>
